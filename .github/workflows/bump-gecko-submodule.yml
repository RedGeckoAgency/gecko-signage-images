name: Bump gecko submodule

run-name: Bump gecko submodule

on:
    workflow_dispatch:
        inputs:
            gecko_sha:
                description: "Full commit SHA in RedGeckoAgency/gecko-signage-agent to pin the submodule to"
                required: true
                type: string
  # Triggered from the private agent repo via GitHub API.
  # We intentionally do not restrict `types:` here so a mismatch can't silently prevent runs.
  repository_dispatch:

permissions:
    contents: write
    pull-requests: write

concurrency:
    group: bump-gecko-submodule
    cancel-in-progress: false

jobs:
    bump:
        name: Create PR bumping gecko
        runs-on: ubuntu-latest

        steps:
      - name: Debug trigger
        shell: bash
        run: |
          set -euo pipefail
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "actor=${{ github.actor }}"
          echo "dispatch_action=${{ github.event.action || '' }}"
          echo "client_payload=${{ toJson(github.event.client_payload) }}"

            - name: Resolve target SHA
              id: sha
              shell: bash
              run: |
                  set -euo pipefail

                  SHA_INPUT="${{ inputs.gecko_sha || '' }}"
                  SHA_DISPATCH="${{ github.event.client_payload.sha || '' }}"

                  if [ -n "$SHA_INPUT" ]; then
                    SHA="$SHA_INPUT"
                  else
                    SHA="$SHA_DISPATCH"
                  fi

                  if ! [[ "$SHA" =~ ^[0-9a-f]{40}$ ]]; then
                    echo "Invalid or missing gecko SHA: '$SHA'" >&2
                    echo "Provide inputs.gecko_sha (workflow_dispatch) or client_payload.sha (repository_dispatch)." >&2
                    exit 1
                  fi

                  echo "sha=$SHA" >> "$GITHUB_OUTPUT"
                  echo "short=${SHA:0:12}" >> "$GITHUB_OUTPUT"

            - name: Decide PR token
              id: prtoken
              shell: bash
              env:
                  PR_TOKEN: ${{ secrets.GECKO_PR_BOT_TOKEN }}
              run: |
                  set -euo pipefail
                  if [ -n "${PR_TOKEN}" ]; then
                    echo "has_token=true" >> "$GITHUB_OUTPUT"
                  else
                    echo "has_token=false" >> "$GITHUB_OUTPUT"
                  fi

            - name: Checkout (repo only)
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  submodules: false
                  persist-credentials: false

            - name: Start SSH agent (for private submodule)
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.GECKO_DEPLOY_KEY }}

            - name: Trust GitHub host key
              shell: bash
              run: |
                  set -euo pipefail
                  mkdir -p ~/.ssh
                  ssh-keyscan -t rsa,ecdsa,ed25519 github.com >> ~/.ssh/known_hosts

            - name: Init/update submodule (gecko)
              shell: bash
              run: |
                  set -euo pipefail
                  git submodule sync --recursive
                  git submodule update --init --recursive

            - name: Verify submodule remote is reachable
              shell: bash
              run: |
                  set -euo pipefail
                  git -C gecko remote -v
                  # This should succeed when the deploy key is correctly installed on the private repo.
                  git -C gecko ls-remote --exit-code origin HEAD >/dev/null

            - name: Move gecko submodule to target SHA
              shell: bash
              run: |
                  set -euo pipefail

                  TARGET_SHA="${{ steps.sha.outputs.sha }}"

                  # Ensure we can fetch the specific commit from the private repo.
                  git -C gecko fetch --no-tags --depth=1 origin "$TARGET_SHA"
                  git -C gecko checkout --detach "$TARGET_SHA"

                  # Stage the gitlink change in the parent repo.
                  git add gecko

            - name: Detect no-op
              id: changed
              shell: bash
              run: |
                  set -euo pipefail
                  if git diff --cached --quiet; then
                    echo "changed=false" >> "$GITHUB_OUTPUT"
                  else
                    echo "changed=true" >> "$GITHUB_OUTPUT"
                  fi

            - name: Create pull request
              if: steps.changed.outputs.changed == 'true' && steps.prtoken.outputs.has_token == 'true'
              uses: peter-evans/create-pull-request@v7
              with:
                  token: ${{ secrets.GECKO_PR_BOT_TOKEN }}
                  title: "Bump gecko submodule to ${{ steps.sha.outputs.short }}"
                  commit-message: "Bump gecko submodule to ${{ steps.sha.outputs.short }}"
                  branch: "bot/bump-gecko-${{ steps.sha.outputs.short }}"
                  delete-branch: true
                  body: |
                      This PR updates the `gecko` git submodule pointer.

                      - Repo: `RedGeckoAgency/gecko-signage-agent` (private)
                      - Target SHA: `${{ steps.sha.outputs.sha }}`

                      After merging, tag a release in this repo (e.g. `vX.Y.Z`) to build/publish new images.

            - name: PR creation not permitted (manual fallback)
              if: steps.changed.outputs.changed == 'true' && steps.prtoken.outputs.has_token != 'true'
              shell: bash
              run: |
                  set -euo pipefail
                  echo "A PR branch was pushed, but this workflow cannot create PRs with GITHUB_TOKEN in this repo/org." >&2
                  echo "Set a fine-grained PAT secret named GECKO_PR_BOT_TOKEN (Contents: Read+Write, Pull requests: Read+Write) to enable auto PR creation." >&2
                  echo "Create the PR manually: https://github.com/${GITHUB_REPOSITORY}/pull/new/bot/bump-gecko-${{ steps.sha.outputs.short }}"

            - name: No changes
              if: steps.changed.outputs.changed != 'true'
              run: |
                  echo "gecko submodule already points at ${{ steps.sha.outputs.sha }}; nothing to do."
